<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metadata Risk Calculator</title>
    <link rel="stylesheet" href="index.css">
    <script type="module" src="script.js" defer></script>
    <script type = "module" src="calculations.js" defer> </script>
</head>
<body>
    <h1>Metadata Risk Calculator</h1>
    <div class="description-text">
        <p>Please enter your metadata information below, and press confirm when you are ready.</p>
    </div>
    <div id="form-area">
        <form method="post" id="metadata-form">
            <label for="metadata-type">Metadata Type:</label>
            <!-- <input type="text" id="metadata-type" name="metadata-type" placeholder="Enter metadata type"><br><br> -->
            <select name="metadata-type" id="metadata-type" placeholder="Select metadata type"></select>
    
            <label for="data-privacy">Field Data Privacy Category:</label>
            <input type="text" id="data-privacy" name="data-privacy" placeholder="Enter Data Privacy category"><br><br>
       
            <label for="dependencies">Number of "Used by" Metadata Dependencies:</label>
            <input type="number" id="dependencies" name="dependencies" placeholder="Enter number of dependencies"><br><br>
      
            <label for="documentation">Documentation:</label>
            <input type="number" id="documentation" name="documentation" placeholder="Enter amount of documentation items"><br><br>
            
            <input type="submit" value="Confirm">
        </form>
    </div>

    <div id="risk-level-outcome-box">
        <p id="result">
            This <span id="metadataTypeSpan"></span> is <span id="riskLevelSpan"></span> risk.
        </p>
    </div>
    
</body>
</html>
